<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator</title>
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }

          body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
          }

          .calculator {
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 400px;
          }

          .display {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            color: #fff;
            font-size: 2em;
            height: 80px;
            overflow-y: auto;
          }

          .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
          }

          button {
            padding: 1rem;
            border: none;
            background: #333;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
          }

          button:hover {
            background: #444;
          }

          .operator, .function {
            background: #4CAF50;
            color: white;
          }

          .operator:hover, .function:hover {
            background: #45a049;
          }

          .equals {
            background: #4CAF50;
            grid-column: span 2;
          }

          .clear, .delete {
            background: #f44336;
          }

          .clear:hover, .delete:hover {
            background: #cc0000;
          }
        </style>
      </head>
      <body>
        <div class="calculator">
          <div class="display" id="display">></div>
          <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteChar()">⌫</button>
            <button class="function" onclick="addFunction('√')">√</button>
            <button class="function" onclick="addFunction('%')">%</button>
            <button class="function" onclick="addFunction('^')">^</button>
            
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button class="operator" onclick="addOperator('/')">/</button>
            <button class="function" onclick="addFunction('π')">π</button>
            
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button class="operator" onclick="addOperator('*')">×</button>
            <button class="function" onclick="addFunction('sin')">sin</button>
            
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            <button class="function" onclick="addFunction('cos')">cos</button>
            
            <button onclick="addNumber('0')">0</button>
            <button onclick="addNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            <button class="function" onclick="addFunction('tan')">tan</button>
          </div>
        </div>

        <script>
          let display = document.getElementById('display');
          let equation = '';

          function updateDisplay() {
            display.textContent = equation;
          }

          function addNumber(num) {
            equation += num;
            updateDisplay();
          }

          function addOperator(operator) {
            equation += ` ${operator} `;
            updateDisplay();
          }

          function addFunction(func) {
            if (func === '√') equation += `√`;
            else if (func === '^') equation += `^`;
            else equation += `${func}(`;
            updateDisplay();
          }

          function deleteChar() {
            equation = equation.slice(0, -1);
            updateDisplay();
          }

          function clearDisplay() {
            equation = '';
            updateDisplay();
          }

          function calculate() {
            try {
              // Replace mathematical constants and functions
              equation = equation.replace(/√/g, 'Math.sqrt');
              equation = equation.replace(/π/g, 'Math.PI');
              equation = equation.replace(/sin/g, 'Math.sin');
              equation = equation.replace(/cos/g, 'Math.cos');
              equation = equation.replace(/tan/g, 'Math.tan');
              
              // Evaluate the expression safely
              const result = eval(equation);
              equation = result;
              updateDisplay();
            } catch (error) {
              equation = 'Error';
              updateDisplay();
            }
          }
        </script>
      </body>
    </html>
